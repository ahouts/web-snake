<html>
<head>
    <script src="web-snake.js"></script>
</head>
<body>

<div id="top-bar" style="height: 3vh; padding-bottom: 1vh;">
    <button id="start-button" style="display: inline;">Click Here to Start A Game!</button>
    <div style="display: inline;">WASD or Arrow Keys to Move!</div>
    <button id="scores-button" style="display: inline;">Show Scores</button>
    <button id="options-button" style="display: inline;">Show Options</button>
</div>
<div id="scores" style="display: none;">
    <h2>Scores</h2>
</div>

<div id="options" style="display: none;">
    <h2>Options</h2>
    <h4>Frame Rate</h4>
    <input type="number" id="frame-rate" value="60">
    <h4>Game Frame Rate (Speed)</h4>
    <input type="number" id="game-frame-rate" value="4">
    <h4>Render Width (px)</h4>
    <input type="number" id="canvas-width" value="1000">
    <h4>Render Height (px)</h4>
    <input type="number" id="canvas-height" value="600">
    <h4>Game Width (squares)</h4>
    <input type="number" id="width" value="10">
    <h4>Game Height (squares)</h4>
    <input type="number" id="height" value="6">
    <div style="padding-top: 1vh; padding-bottom: 2vh;">
        <button id="submit-options" style="display: block;">Submit</button>
    </div>
</div>

<canvas id="snake-window" width="1000" height="600" style="outline: black 3px solid; display: block; width: calc(100vw - 16px); height: calc(96vh - 16px);"></canvas>

</body>
</html>
